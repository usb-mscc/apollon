<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apollon - smart reporting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Apollon</h1>
            <p class="subtitle">smart reporting</p>
        </div>
        <div class="section container">
            <h1 class="title">Prostatakarzinom</h1>
            <form class="form-horizontal" action="/generate" method="POST">
                <input type="hidden" value="prostate" name="report_type">
                
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Eingabe</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="number" placeholder="mm" name="durchmesser" value="{{form['durchmesser']}}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label">Radio</label>
                    </div>
                    <div class="field-body">
                        <div class="field is-narrow">
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="lappen" value="links" {% if form['lappen']=='links' %}
                                        checked {% endif %}>
                                    Links
                                </label>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label">Checkbox</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" name="lymphangiose" {% if form['lymphangiose'] %} checked {%
                                        endif %}>
                                    Lymphangiose
                                </label>

                            </div>
                        </div>
                    </div>
                </div>





                

                <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary" type="submit">
                                    Bericht erstellen
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="section container">
            <div class="from-horizontal">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Diagnose</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <pre style="white-space: pre-line" id="s1">
                                {{s1}}
                            </pre>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <button class="button is-info" id="button_s1">
                                    Diagnose kopieren
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="section container">
            <div class="from-horizontal">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Zusammenfassung</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <pre style="white-space: pre-line" id="s2">
                                {{s2}}
                            </pre>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <button class="button is-info" id="button_s2">
                                    Zusammenfassung kopieren
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
<script type="text/javascript">

    function copy(id) {
        var copyText = document.getElementById(id).innerHTML;
        copyText = copyText.trim();
        const textArea = document.createElement('textarea');
        textArea.textContent = copyText;
        document.body.append(textArea);
        textArea.select();
        /* Copy the text inside the text field */
        document.execCommand("copy");

        textArea.parentNode.removeChild(textArea);

        /* Alert the copied text */
        console.log("Copied the text: " + copyText.value);
    }

    document.getElementById("button_s1").addEventListener("click", function () {
        copy("s1")
    }, false);
    document.getElementById("button_s2").addEventListener("click", function () {
        copy("s2")
    }, false);

</script>

</html>
